<div class="node-view" data-node-view-id="<%= id %>">

   <span class="name-label"></span>

   <div class="buttons">
      <button class="up">Up</button>
      <button class="down">Down</button>
      <button class="add-child-node">Add child node</button>
      <button class="add-value-input">Add value input</button>
      <button class="reparent">Reparent</button>
      <button class="delete">Delete</button>
   </div>

   <div class="debugger"></div>

   <div class="left">

      <div class="input-wrapper">
         <label>Name</label>
         <input type='text' class='name' />
      </div>

      <div class="input-wrapper">
         <label>Type</label>
         <select class='type'>
            <option value="-">-</option>
            <option value="checkbox">checkbox</option>
            <option value="radio">radio</option>
            <option value="text">text</option>
            <option value="number">number</option>
         </select>
      </div>

      <div class="config"></div>

   </div>

   <div class="left">

      <div class="input-wrapper">
         <label>Title (IT)</label>
         <input type='text' class='title_it' />
      </div>

      <div class="input-wrapper">
         <label>Title (EN)</label>
         <input type='text' class='title_en' />
      </div>

      <div class="input-wrapper">
         <label>Title (DE)</label>
         <input type='text' class='title_de' />
      </div>

   </div>

   <div class="clauses">
      <span class="expand"></span>
      <div class="container"></div>   
   </div>

   <div class="value-views">
      <h2>Value Inputs</h2>
      <div class="container"></div>
   </div>

   <div class="node-views">
      <h2>Child Nodes</h2>
      <div class="container"></div>
   </div>

</div>
