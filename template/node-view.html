<div class="node-view" data-node-id="<%= id %>">

   <div class="model"></div>

   <div class="left">

      <div class="input-wrapper">
         <label>Name</label>
         <input type='text' class='name' />
      </div>

      <div class="input-wrapper">
         <label>Type</label>
         <select class='type'>
            <option>-</option>
            <option>checkbox</option>
            <option>radio</option>
            <option>text</option>
         </select>
      </div>

      <div class="input-wrapper">
         <label>Parent</label>
         <select class='parent'>
            <option>-</option>
         </select>
      </div>

   </div>

   <div class="left">

      <div class="input-wrapper">
         <label>Title (IT)</label>
         <input type='text' class='title_IT' />
      </div>

      <div class="input-wrapper">
         <label>Title (EN)</label>
         <input type='text' class='title_EN' />
      </div>

      <div class="input-wrapper">
         <label>Title (DE)</label>
         <input type='text' class='title_DE' />
      </div>

   </div>

   <div class="clauses">
      <span class="expand">clauses [+]</span>
      <div class="container"></div>   
   </div>

   <div class="buttons">
      <button>Delete</button>
   </div>

</div>
